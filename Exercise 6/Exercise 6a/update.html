<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Tourist Spot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Tourist Spot</h1>
        <form method="POST" action="database.php">
            <input type="hidden" name="operation" value="update">
            <div class="form-group">
                <label for="tourist_spot">Tourist Spot:</label>
                <input type="text" id="tourist_spot" name="tourist_spot" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select name="rating" id="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image_path">Image Path:</label>
                <input type="text" id="image_path" name="image_path" required>
            </div>
            <div class="form-group">
                <label for="modified_by">Modified By (Your Name):</label>
                <input type="text" id="modified_by" name="modified_by" required>
            </div>
            <div class="form-group">
                <label for="aadhar">Your Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
