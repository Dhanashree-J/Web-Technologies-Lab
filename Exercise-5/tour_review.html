<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Sikkim Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            background-image: url('https://www.gosikkim.in/wp-content/uploads/2023/05/Sikkim-Tour-Packages.jpg');
        background-size: cover;
        background-color: rgba(255, 255, 255, 0.3);
        background-blend-mode: overlay;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #0f3460, #53354a);
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
        }
        .form-container {
            background-color: white;
            color:black;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 450px;
            margin: 0 auto;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border:1px solid #ccc;
        }
        .form-container button {
            background-color: #53354a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0f3460;
        }
        .form-container button:active {
            transform: scale(0.98);
        }
        .description {
            font-size: 1.1em;
            color: black;
        }
        tr, td {
            text-align: center;
            padding: 5px;
            margin: 7px;
        }
        table {
            width: 100%;
        }
        input[type="submit"] {
            background-color: #53354a;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        input[type="submit"]:hover {
            background-color: #0f3460; 
        }
        input[type="submit"]:active {
            transform: scale(0.98);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .button-container button {
            padding: 7px;
            margin: 5px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #53354a;
            color: white;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0f3460;}
        .button-container button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
<header>
    <h1>Leave a Review for Your Sikkim Tour</h1>
</header>
<div class="container">
    <p class="description">
        We would love to hear about your experience! Please leave a review for the tour you took, and help other travelers know what to expect.
    </p>
    <div class="form-container">
        <form action="tour_review" method="POST">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="aadhar">Aadhar Number:</label></td>
                    <td><input type="text" id="aadhar" name="aadhar" required placeholder="Enter your aadhar number"></td>
                </tr>
                <tr>
                    <td><label for="tour_name">Tour Type:</label></td>
                    <td><input type="text" id="tour_type" name="tour_type" required placeholder="Enter the type of the tour"></td>
                </tr>
                <tr>
                    <td><label for="favourite">Favourite Spot:</label></td>
                    <td><input type="text" id="fav_spot" name="fav_spot" required placeholder="Enter your favourite spot"></td>
                </tr>
                <tr>
                    <td><label for="rating">Rating:</label></td>
                    <td> 
                        <select id="rating" name="rating" required>
                            <option value="1">1 - Poor</option>
                            <option value="2">2 - Fair</option>
                            <option value="3">3 - Good</option>
                            <option value="4">4 - Very Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit Review">
        </form>
    </div>
    <div class="button-container">
        <a href="database.html"><button>Back to Home</button></a>
    </div>    
</div>
</body>
</html>
