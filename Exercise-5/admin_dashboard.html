<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sikkim Tour System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.gosikkim.in/wp-content/uploads/2023/05/Sikkim-Tour-Packages.jpg');
        background-size: cover;
        background-color: rgba(255, 255, 255, 0.3);
        background-blend-mode: overlay;
            color: #d1d1d1;
        }

        header {
            background: linear-gradient(90deg, #0f3460, #53354a); 
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .dashboard-section {
            margin-top: 30px;
            color:black;
            padding: 30px;
        }

        .dashboard-section h2 {
            font-size: 2em;
        }

        .dashboard-section p {
            font-size: 1.2em;
            color: black;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #53354a;
            color: white;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0f3460;
        }

        .button-container button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<div class="container">
    <div class="dashboard-section">
        <h2>Manage Tours</h2>
        <p>To view the bookings summary.</p>
        <a href="view_bookings"><button>View Bookings</button></a>
    </div>

    <div class="dashboard-section">
        <h2>View Reviews</h2>
        <p>Read customer reviews and ratings for the tours.</p>
        <a href="view_reviews"><button>View Reviews</button></a>
    </div>

    <div class="button-container">
        <a href="database.html"><button>Back to Home</button></a>
    </div>
</div>

</body>
</html>
